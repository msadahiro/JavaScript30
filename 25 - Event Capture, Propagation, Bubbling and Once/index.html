<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div')
  function logText(e){
    console.log(this.classList.value)
    // e.stopPropagation();  stop bubbling up. 
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    // capture: true === run the function on the way down rather than on the way down.
    capture: false,
    once: true // runs only once. cannot have multiple clicks. good to use for store checkouts. prevent user to clicking multiple times. 
  }))
</script>
</body>
</html>
